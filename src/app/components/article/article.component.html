<ion-card>
  <ion-card-header>
    <ion-card-title>{{article?.title}}</ion-card-title>
    <ion-card-subtitle>{{article?.author}}</ion-card-subtitle>
  </ion-card-header>
  <ion-img *ngIf="article?.urlToImage" [src]="article?.urlToImage">
  </ion-img>
  <ion-card-content *ngIf="article?.description">
    {{article?.description}}
  </ion-card-content>
</ion-card>
